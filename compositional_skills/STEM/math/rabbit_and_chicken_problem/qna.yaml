task_description: |
  skills to calcluate The Chicken and Rabbit in the Same Cage Problem
created_by: yuxisun1217
seed_examples:
  - question: |
      There are rabbits and chickens in the same cage. There are int(x) feet in total, and int(y) heads in total.
      What are the numbers of rabbits and chickens in this cage?
    answer: |
      rabbits = (x - y * 2) / 2
      chickens = y - rabbits
      http://mathelogical.in/non-routine-mathematics/the-famous-rabbit-and-chicken-problem/
    attribution:
      - source: self-authored
        license: Apache-2.0

  - question: |
      There are rabbits and chickens in the same cage. There are 100 feet in total, and 40 heads in total.
      What are the numbers of rabbits and chickens in this cage?
    answer: |
      rabbits = (100 - 40 * 2) / 2 = 10
      chickens = 40 - 10 = 30
    attribution:
      - source: self-authored
        license: Apache-2.0

