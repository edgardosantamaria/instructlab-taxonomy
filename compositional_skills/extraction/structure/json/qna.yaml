    {
      "type": "object",
      "properties": {
        "location": {
          "type": "string"
        },
        "temperature": {
          "type": "integer"
        },
        "condition": {
          "type": "string"
        }
      },
      "required": [
        "location"
      ]
    }
  question: |
    Extract a valid JSON blob from input that matches the provided JSON Schema.
    The response must only contain the JSON blob.
    Input: Sydney is 25 degrees and sunny.
