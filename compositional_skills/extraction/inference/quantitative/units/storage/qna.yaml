task_description: |
    A skill to differenciate between KB, MB, GB, TB (SI (The
    International System of Units) and their respective binary units KiB,
    MiB, GiB, TiB (IEC binary (International
    Electrotechnical Commission).
    This a pretty common for data storage unit conversion.
