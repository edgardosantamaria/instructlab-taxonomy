- answer: |
    If you encounter a problem in the docs, you typically need to create an issue. This usually involves going to the
    issue tracker of the particular documentation, describing the problem in detail, and submitting it for review. The
    documentation team will then take your input into account while making revisions or improvements. The specific
    process may vary depending on the documentation platform used. 1
