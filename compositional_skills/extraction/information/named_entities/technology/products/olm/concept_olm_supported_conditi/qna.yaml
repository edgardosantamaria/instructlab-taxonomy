- answer: |
    OLM Supported Conditions refers to certain conditions that, upon appearing in the OperatorCondition's
    Status.Conditions array, affect how OLM (Operator Lifecycle Manager) manages the operator. An example of this is
    the Upgradeable Condition. 1
