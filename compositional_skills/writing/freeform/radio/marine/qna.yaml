seed_examples:
- answer: 'Black Pearl, Black Pearl, Black Pearl. This is Orchid, Orchid, Orchid.
    Do you copy me? Over.

    '
  question: 'Write me a script to establish a radio contact with a boat called "Black
    Pearl", from another boat called

    "Orchid".

    '
- answer: 'SECURITE, SECURITE, SECURITE. This is Blue Bird, Blue Bird, Blue Bird.
    Call sign Echo Nine Foxtrot Foxtrot Golf

    Zero. MMSI 555128812. Location 1 degree 33.9 minutes South, 54 degrees 33.3 minutes
    East. We have spotted a pod

    of whales in the vicinity. Over.

    '
  question: "Write me a script to send a security alert by radio, to all stations,\
    \ from a boat called \"Blue Bird\", call sign\nE9FFG0, Maritime Mobile Service\
    \ Identity 555128812, whose current location is 1\xBA 33.9' S, 54\xBA 33.3' E,\
    \ about a\npod of whales in the vicinity.\n"
- answer: 'PAN PAN, PAN PAN, PAN PAN. All stations, all stations, all stations. This
    is Rosso, Rosso, Rosso. Call sign

    Five Six Seven Eight Charlie Delta. Location: 4 degrees 49 minutes South, 14 degrees
    48.2 minutes West.

    Our mechanical systems are failing. We need assistance. Over.

    '
  question: "Write me a script to send a urgent message by radio, to all stations\
    \ in range, from a boat called \"Rosso\", call\nsign 5678CD, located at latitude\
    \ 4\xBA 49.0' S, longitude 14\xBA 48.2 W, with a failure in the mechanical systems\
    \ for\nwhich the capitan requests assistance.\n"
- answer: 'MAYDAY, MAYDAY, MAYDAY. This is Queen Mary, Queen Mary, Queen Mary. Call
    sign Alpha Bravo One Two Three Four.

    My position is 33 degrees 17.4 minutes North, 34 degrees 43.8 minutes West. We
    have a person under inminent risk

    of death. Request for help immediately. I repeat. Request for immediate help.
    Over.

    '
  question: "Write me a script to send a radio message requesting for help for severe\
    \ distress, from a boat called \"Queen\nMary\", call sign AB1234, located at latitude\
    \ 33\xBA 17.4' N and longitude 34\xBA 43.8 W, where a person is currently\nunder\
    \ inminent risk of death.\n"
- answer: 'MAYDAY. This is Base 64. We received your distress message. We are sending
    a rescue team to your location. Over.

    '
  question: 'Write me a script to reply to a distress radio message emitted by boat
    called "Passargada" and received by a

    station called "Base 64", acknowledging the reception of the message and offering
    assistance.

    '
- answer: 'MAYDAY RELAY, MAYDAY RELAY, MAYDAY RELAY. All stations, all stations, all
    stations. This is Esplendor, Esplendor,

    Esplendor. MAYDAY. Received message from vessel Aurora, call sign Zulu, X-ray,
    Seven, Seven, One, Hotel. MMSI

    555613316. Position 75 degrees 30.8 minutes North, 21 degrees 31.5 minutes West.
    Abandoning ship. This is

    Esplendor at 1330 UTC. Over.

    '
  question: "Write me a script to retransmit, at 1:30pm (UTC), a distress message\
    \ received by a boat called \"Espendlor\",\nfrom a boat called \"Aurora\", call\
    \ sign ZX771H, Maritime Mobile Service Identity 555613316, located at latitude\n\
    75\xBA 30.8' N and latitude 21\xBA 31.5' W, that informed to be abandoning the\
    \ ship.\n"
task_description: The marine radio task enables the creation of scripted messages
  for the radio communication between boats.
