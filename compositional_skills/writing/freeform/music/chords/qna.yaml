task_description: |
  This task involves answering questions about the shapes of various major chords. The questions will be in the form of 
  "Can you provide the shape for the B major chord?" or "What does the C major chord look like?". 
  The answers should include the chord shape and a link to the chord for further exploration.

  The chords to be covered are:
    - A major
    - A minor
    - A# major
    - A# minor
    - B major
    - B minor
    - B# major
    - B# minor
    - C major
    - C minor
    - C# major
    - C# minor
    - D major
    - D minor
    - D# major
    - D# minor
    - E major
    - E minor
    - E# major
    - F# major
    - F major
    - F minor
    - G major
    - G minor
    - G# major
    - G# minor

  The chord shapes and links to the chords will be provided in the answer.
  
  Next steps:
    - include flat chords
    - include 7th chords
    - include minor 7th chords
    - include different shapes for major chords
    - include different shapes for minor chords
    - include different shapes for 7th chords
    - include different shapes for minor 7th chords
created_by: spolti
domain: music
