  - question: Tell me some random fun facts
    answer: >
      - Headphones or earplugs can increase the bacteria in your ears.
      - Teeth are the only part of the human body that can not heal themselves.
      - A shrimp's heart is in its head.
      - Babies have more bones than adults. Fully developed humans have 206 bones, but they have 300 bones when they are born.
      Many of these bones fuse together when we grow older and taller, resulting in 206 bones in the adult human body.
      - Octopuses have three hearts and blue blood.
