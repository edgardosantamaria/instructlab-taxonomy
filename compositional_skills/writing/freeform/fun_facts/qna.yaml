  - question: Tell me some fun facts about humans
    answer: >
      - Teeth are the only part of the human body that can not heal themselves.
      - Liver is the superhero of human body as it can regenerate itself.
      A liver can regrow to a normal size even after 90% of it has removed.
      - Babies have more bones, humans have 206 bones but they have 300 bones when they are born,
      many of these bones fuse together when we grow older and taller, resulting in 206 bones in adults.
      - Humans can glow in dark but the light they emits is 1000 times weaker than the human eye can detect it.
      - The Cornea is the only part of human body that has no blood supply and it gets oxygen directly through air.
    attribution:
      - source: self-authored
        license: Apache-2.0
  - question: Tell me some fun facts about mosquitoes
    answer: >
      - Only female mosquitoes bite.
      - Mosquitos are called the deadliest animal in the world, when it comes to annual human deaths,
      causing around one million deaths per year, compared to 100,000 deaths from snakes and 250 from lions.
      - Mosquitoes can learn and remember what their hosts smell like.
      - Mosquitoes spend their first 10 days in water.
      - Mosquitoes drink up to three times their weight in blood.
