  question: What is OpenShift?
- answer: "Containers are technologies that allow the packaging and isolation of applications with their entire runtime environment—all of the files necessary to run. This makes it easy to move the contained application between environments (dev, test, production, etc.) while retaining full functionality. [source](https://www.redhat.com/en/topics/containers)"
