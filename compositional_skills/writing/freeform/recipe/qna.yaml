  - answer: >-
      Classic Recipe for Tiramisu (from Wikipedia)

      Ingredients:

      * 4 egg whites

      * 2 egg yolks

      * 100 g (1/2 cup) white granulated sugar

      * 500 g (2 1/2 cups) mascarpone cheese

      * 4 small coffee cups of espresso coffee

      * 400 g of lady fingers (savoiardi) (or sponge cake)

      * Unsweetened cocoa powder


      Procedure:

      1. Make espresso coffee, and let it cool a bit.

      2. Separate the egg yolks and the whites of two eggs in two bowls.

      3. Beat sugar into the egg yolks.

      4. Beat the mascarpone into the sweetened yolks.

      5. Add two more egg whites to the other two and whip until they form stiff
      peaks.

      6. Gently fold egg whites into mascarpone mixture.

      7. Quickly dip both sides of the ladyfingers in the espresso.

      8. Layer soaked ladyfingers and mascarpone in a large bowl or pan (start
      with fingers, finish with mascarpone).

      9. Refrigerate for one hour or two.

      10. Sprinkle unsweetened cocoa powder on top just before to serve.
    question: Create a recipe for Tiramisu
  - answer: >-
      Classic Recipe for Panna Cotta

      Ingredients for the Panna Cotta:

      * 15 g gelatin

      * 2 cups (500 ml) cold water

      * 2 cups (500 ml) heavy cream

      * 200 g white granulated sugar

      * 2 cups (500 ml) milk


      Ingredients for the Red Fruit Sauce

      * 100 g berries (e.g. strawberries, raspberries, blueberries)

      * 100 g sugar


      Procedure:

      1. Stir the gelatin into the water, and let it bloom for about 5 minutes.

      2. In a pot, place the milk, cream, sugar, and soaked gelatin.

      3. Heat the pot to a gentle boil (stirring regularly to prevent scorching)
      and remove from heat.

      4. Pour the mixture into molds suited to a small portion for dessert.

      5. Let cool for 2â€“3 hours in the refrigerator.

      6. While waiting, liquidize the berries, combining with the sugar to make
      the fruit sauce.

      7. When ready to serve, unmold the dessert onto a plate, and decorate with
      red fruit sauce.
    question: Create a recipe for Panna Cotta
