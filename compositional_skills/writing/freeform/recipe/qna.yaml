      Classic Recipe for Tiramisu (from Wikipedia)

      Ingredients:

      * 4 egg whites

      * 2 egg yolks

      * 100 g (1/2 cup) white granulated sugar

      * 500 g (2 1/2 cups) mascarpone cheese

      * 4 small coffee cups of espresso coffee

      * 400 g of lady fingers (savoiardi) (or sponge cake)

      * Unsweetened cocoa powder

      Procedure:

      1. Make espresso coffee, and let it cool a bit.

      2. Separate the egg yolks and the whites of two eggs in two bowls.

      3. Beat sugar into the egg yolks.

      4. Beat the mascarpone into the sweetened yolks.

      5. Add two more egg whites to the other two and whip until they form stiff
      peaks.

      6. Gently fold egg whites into mascarpone mixture.

      7. Quickly dip both sides of the ladyfingers in the espresso.

      8. Layer soaked ladyfingers and mascarpone in a large bowl or pan (start
      with fingers, finish with mascarpone).

      9. Refrigerate for one hour or two.

      10. Sprinkle unsweetened cocoa powder on top just before to serve.
