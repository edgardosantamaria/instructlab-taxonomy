      You will need the following ingredients:
        - About ten mint leaves
        - 500ml of water
      Also you will need one water boil and one teapot.
      Put the mint leaves in the teapot. Bring the water to the boil over high
      heat until the water gets boiling. Fill up the teapot with the boiling
      water and let it infuse for two or three minutes.
