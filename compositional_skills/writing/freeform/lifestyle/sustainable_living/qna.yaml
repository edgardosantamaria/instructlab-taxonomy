  - question: What are the three pillars of sustainability?
    answer: |
       The three pillars of sustainability are

       1. Social - includes environmental justice, human health, resource security, and education, among other important social elements of society. For example, people's diet choices can have a greater impact on both human health and the health of the environment.
       2. Economic - includes profitability and proper accounting of ecosystem services for optimal cost-benefit analyses. For example, recycling valuable materials, such as electronic waste and textile waste can lower operating costs.
       3. Environment - includes water quality, air quality and well being of the environment.

