    answer: |
       It is important to conserve and protect the natural resources and make a green earth.

       Here are the reasons why sustainable living is essential to be adapted into our way of living!

       1. Helps in reducing the amounts of carbon footprint.
       2. Improve life balance by reducing our dependence on vehicles or machinery.
       3. Sustainable practices lead to a significant reduction in long-term energy costs.

