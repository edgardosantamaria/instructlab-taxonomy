  - question: Sustainable Practices for Kitchen
    answer: |
       Sustainable living can begin right at home, if we mindfully use and reuse available resources.

       Here are some simple ways to save the environment right from the kitchen!
       1. Waste Management - Compost kitchen waste to enrich the soil and reduce landfill waste.
       2. Replace the plastic - You can use plastic containers with glass jar, steel or metal containers that you can wash and resume each time.
       3. Use Natural Cleaning Products - such as mild soap and water, vinegar, baking soda, and lemon juice to keep your kitchen clean without polluting the environment.

