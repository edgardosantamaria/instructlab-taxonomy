  - answer: >
      Current moves: 1. e4 e6 2. d4

      2. ... d5. This pressures your e4 pawn, and you must defend it. Common ways for white to continue
      include:

      - 3. exd5, the Exchange Variation, relieving the tension in the center.

      - 3. e5, the Advance Variation. White gets a space advantage, but black gets counterplay against
      the d4 pawn.

      - 3. Nc3, the Paulsen Variation. Developing naturally in the center, this is possibly the most
      challenging move.

      Note that 3. Nc3 stops 3. ... c5 due to 4. exd5, exd5 5. dxc5, where white wins the d5 pawn.
      White also has 5. Bb5+, which may be even better.

      - 3. Nd2, the Tarrasch Variation. More modest than 3. Nc3, white retains the ability to play
      pawn c3, supporting the d4 pawn against black's eventual c5.
