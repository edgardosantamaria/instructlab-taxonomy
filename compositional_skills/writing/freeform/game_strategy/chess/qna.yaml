  - answer: >
      This position is from the Queen's Gambit Declined, Exchange Variation.
      White has two main moves here:

      6. e3 and 6. Qc2. Although these moves frequently transpose to each other, 6. e3 is slightly more
      accurate because it prepares to develop the kingside with Bd3 and Nge2 / Nf3. 6. Qc2's main point
      is to stop Bf5, but this move is not threatening. For example: 6. e3, Bf5 7. Qf3 attacks the f5 bishop,
      and after 7. ... Bg6 white can transition to a favorable endgame with 8. Bxf6.

      So the best move is 6. e3
    question: |
      What is the best move in this position? Current chess game: 1. d4 d5 2. c4 e6 3. Nc3 Nf6
