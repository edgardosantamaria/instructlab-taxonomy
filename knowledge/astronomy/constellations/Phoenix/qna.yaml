- answer: | 
    Phoenix is a minor constellation in the southern sky. Named after the mythical phoenix, it was first depicted on a celestial atlas by Johann Bayer in his 1603 Uranometria. The French explorer and astronomer Nicolas Louis de Lacaille charted the brighter stars and gave their Bayer designations in 1756. The constellation stretches from roughly −39° to −57° declination, and from 23.5h to 2.5h of right ascension. 
  question: What is the phoenix constellation?
- answer: |
    The brightest star, Alpha Phoenicis, is named Ankaa, an Arabic word meaning 'the Phoenix'. It is an orange giant of apparent magnitude 2.4.
  question: What is the brightest start in the phoenix constellation?
- answer: |
    The constellation does not lie on the galactic plane of the Milky Way, and there are no prominent star clusters.[9] NGC 625 is a dwarf irregular galaxy of apparent magnitude 11.0 and lying some 12.7 million light years distant. Only 24000 light years in diameter, it is an outlying member of the Sculptor Group. NGC 625 is thought to have been involved in a collision and is experiencing a burst of active star formation.
  question: Does the constellation exist on the galactic plane?
- answer: |
    The constellation is named after the mythical bird that can burn and resurrect itself from its ashes. Phoenix constellation is linked to Egyptian mythology as well and it was associated with the bird that during the world's creation sat on the primeval mound. This was described as the Sun God.
  question: How was the phoenix constellation named?
- answer: | 
    This constellation was invented by Pieter Dircksz Keyser, a navigator who joined the first Dutch expedition to the East Indies in 1595 and who added 12 new constellations in the southern skies.
  question: Who discovered the phoenix constellation?
