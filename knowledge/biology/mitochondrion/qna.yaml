- answer: |Some cells in some multicellular organisms lack mitochondria (for example, mature mammalian red blood cells). The multicellular animal Henneguya salminicola is known to have retained mitochondrion-related organelles in association with a complete loss of their mitochondrial genome.[5][6][7] A large number of unicellular organisms, such as microsporidia, parabasalids and diplomonads, have reduced or transformed their mitochondria into other structures,[8] e.g. hydrogenosomes and mitosomes.[9] The oxymonads Monocercomonoides, Streblomastix, and Blattamonas have completely lost their mitochondria
